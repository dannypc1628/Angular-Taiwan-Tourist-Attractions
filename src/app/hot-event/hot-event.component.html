<div class="row px-3 mt-5">
  <div class="col">
    <div class="d-inline me-3">
      <svg width="20" height="17" viewBox="0 0 20 17" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 0L0 16.1905H20L10 0Z" fill="#FF1D6C" />
      </svg>
    </div>
    <span>熱門活動</span>
  </div>
</div>
<div class="row px-5 mx-2">
  <div class="col-md-6 mb-4" *ngFor="let item of datas">
    <div class="card" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="item['imgSrc']" class="img-fluid" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title text-overflow">{{item["title"]}}</h5>
            <p class="card-text">
              {{item["content"]}}
            </p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
